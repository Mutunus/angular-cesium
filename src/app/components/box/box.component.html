<ac-layer acFor="let box of boxes$" [context]="this" [debug]="true">
    <ac-box-desc props="{
                        position: box.position,
                        dimensions: boxDimensions,
                        material: Cesium.Color.fromRandom(),
                        outline: true,
                        outlineWidth: 8,
                        outlineColor: Cesium.Color.BLACK
                        }">
    </ac-box-desc>
  </ac-layer>
